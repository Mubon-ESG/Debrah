name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Clean public
        run: rm -rf public

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL "https://mubon-esg.github.io/Debrah/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          
     - name: Debug posts output
        run: |
          echo "=== list public/posts ==="
          ls -la public/posts || true
          echo "=== find posts index ==="
          find public -maxdepth 3 -type f -path "*/posts/index.html" -o -path "*/posts/_index/index.html" || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
