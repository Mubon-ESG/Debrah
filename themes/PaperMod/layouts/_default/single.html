{{- define "main" }}
<article class="post-single" style="max-width: 800px; margin: 0 auto; padding: 20px;">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      {{- if .Date -}}
      {{- .Date.Format (default "January 2, 2006" .Site.Params.DateFormat) -}}
      {{- end -}}
    </div>
  </header>
  <div class="post-content" style="line-height: 2.2; font-size: 1.1rem;">
    {{- .Content -}}
  </div>
</article>
{{- end }}
